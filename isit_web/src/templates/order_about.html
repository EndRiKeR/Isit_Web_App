<div class="product-base">
    <div>
        <img class="product-image" src="{{element.src}}" width='120' height='160' alt="Красивая картинка">
    </div>
    <div class="product-info">
        <h3 class='default-font'>{{ element.title }}.</h3>
        <p class='default-font'>{{ element.price}} рублей</p>
        <p class='default-font'>Описание:</p>
        <p class='default-font'>{{ element.desc }}</p>

    </div>
</div>
