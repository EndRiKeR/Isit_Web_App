<div class="card">
    <div class="card-image">
        <img src="{{element.src}}" width='120' height='160' alt="Красивая картинка">
    </div>
    <div class="card-content">
        <h3>{{ element.title }}.</h3>
        <p>{{ element.price}} рублей</p>
        <a href="{% url 'order_url' element.id %}">Подробнее</a>
    </div>
</div>
